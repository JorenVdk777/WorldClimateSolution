<form class="example-form">
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>City</mat-label>
    <input
      name="city"
      matInput
      placeholder="Ex. Pizza"
      value="Sushi"
      [(ngModel)]="city"
    />
  </mat-form-field>

  <p>{{ city }}</p>

  <button mat-button color="accent" (click)="handleClick()">Find city</button>
</form>
